<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/optimalMachine/frontend-mentor-exercises/blob/main/01-order-summary-component/images/favicon-32x32.png?raw=true">
      <link href="./style.css" rel="stylesheet">
      <title>Frontend Mentor | Order summary card</title>
      <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img src="https://raw.githubusercontent.com/optimalMachine/frontend-mentor-exercises/1fbada58f01c172e8205ad09f4918a65de65b5a4/01-order-summary-component/images/illustration-hero.svg" alt="">
      </div>
      <div class="container__text">
        <h2 class="summary">Order Summary</h2>
        <p class="subtitle">You can now listen to millions 
          of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan-container">
          <div class="plan-container-left">
            <img src="https://raw.githubusercontent.com/optimalMachine/frontend-mentor-exercises/1fbada58f01c172e8205ad09f4918a65de65b5a4/01-order-summary-component/images/icon-music.svg">
            <div class="plan-container-price">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-btn">Change</a>
        </div>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>

    </div>
  </body>
</html>
